<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语文生图展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1abc9c;
        }
        h2 {
            color: #555;
        }
        ul {
            margin: 20px 0;
        }
        li {
            margin: 10px 0;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
        }
        .description {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>成语文生图展示</h1>
    
    <section>
        <h2>成语：画蛇添足</h2>
        <p><strong>拼音：</strong>huà shé tiān zú</p>
        
        <h3>生成的文生图内容：</h3>
        <ul>
            <li>一条蛇在草地上，蛇身蜿蜒。</li>
            <li>蛇身上方有额外的四只脚，显得多余。</li>
            <li>背景是绿色的草丛，阳光明媚。</li>
        </ul>
        
        <img src="your-image-url.jpg" alt="画蛇添足的文生图" />

        <div class="description">
            <h3>生成过程：</h3>
            <p>这个图像是通过文生图技术生成的。首先，我们输入了成语“画蛇添足”作为提示，要求AI生成一条蛇，并且在蛇身上添加多余的四只脚。AI根据这些提示生成了图像，其中蛇的形态和附加的脚显得非常不协调，展现了成语的含义。最终生成的图像反映了“画蛇添足”这个成语的寓意：做了不必要的多余动作，反而显得不合适。</p>
        </div>
    </section>

    <footer>
        <p>© 2024 成语文生图展示页面</p>
    </footer>
</body>
</html>
